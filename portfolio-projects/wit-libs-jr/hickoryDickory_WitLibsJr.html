<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hickory Dickory Doc</title>
    <link href="witLibsJr.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Yatra One">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=New Amsterdam">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Russo One">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bungee">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bungee Shade">
</head>


<body>

<div class="container">

    <nav>
        <h1>Wit Libs Jr.</h1>
        <a id="home" href="witLibsJr.html">Home</a>
        <a id="rules" href="rulesWitLibsJr.html">Rules</a>
        <a id="about" href="aboutWitLibsJr.html">About</a>
        <a id="storyBook" href="storyBookWitLibsJr.html">Story Book!</a>
    </nav>

    <div class="block" id="storyblock">

        <div class="list" id="storyList">
            <div class="stickyTop" id="stickyStoryList">
                <h2 class="storyInputTitle" >Hickory Dickory Doc</h2>
            </div>

            <form class="storyInput_WitLibsJr" id="hickoryDickoryStory">
                <div>
                    <label>Noun</label>
                    <input type="text" class=mouse>
                </div>
                <div>
                    <label>Verb (Past-tense)</label>
                    <input type="text" class=ran>
                </div>
                <div>
                    <label>Noun</label>
                    <input type="text" class=clock>
                </div>
                <div>
                    <label>Number</label>
                    <input type="text" class=number>
                </div>
                <div>
                    <label>Verb (Past-tense)</label>
                    <input type="text" class=ran2>
                </div>
                <div>
                    <label>Noun</label>
                    <input type="text" class=clock2>
                </div>
                <div>
                    <label>Number</label>
                    <input type="text" class=number2>
                </div>
                <div>
                    <label>Verb (Past-tense)</label>
                    <input type="text" class=flew>
                </div>

                <div class="formButtons" id="buttonsHickoryDickory">
                    <button type="reset" class="resetButton" id="reset">Reset</button>
                    <button type="button" class="createButton" id="create" onclick="createStory()">Create</button>
                </div>
            </form>

            <div class="storyBlock" id="createStoryHickoryDickory">

                <div class="mapBackground">

                    <p class="paragraph" id="hickoryDickoryParagraph">
                        Hickory, dickory, dock,<br>
                        the <span class="mouseWord"></span> <span class="ranWord"></span> up the
                        <span class="clockWord"></span>.<br>
                        The <span class="clockWordTwo"></span> struck <span class="numberWord"></span>,<br>
                        the <span class="mouseWordTwo"></span> <span class="ranWordTwo"></span> down.<br>
                        Hickory, dickory, dock.<br>
                        <br>
                        Hickory, dickory, dock,<br>
                        the <span class="mouseWordThree"></span> <span class="ranWordThree"></span> up the
                        <span class="clockWordThree"></span>.<br>
                        The <span class="clockWordFour"></span> struck <span class="numberWordTwo"></span>,<br>
                        and down he <span class="flewWord"></span>.<br>
                        Hickory, dickory, dock.
                    </p>

                    <div class="storyButtons" id="storyOptionButtons">
                        <button type="submit">Save</button>
                        <button type="reset" onclick="returnToForm">Play Again</button>
                        <button type="button">Return to Stories</button>
                    </div>

                </div>

            </div>

        </div>

    </div>

</div>

<script>

    function createStory() {

        //generated story variable
        let storyBlock = document.querySelector('.storyBlock');
        let mapDisplay = document.querySelector('.mapBackground');
        let story = document.querySelector('.paragraph');
        let storyForm = document.querySelector('.storyInput_WitLibsJr');

        //input
        let mouseWord = document.querySelector('.mouse');
        let ranWord = document.querySelector('.ran');
        let clockWord = document.querySelector('.clock');
        let clockWordTwo = document.querySelector('.clock');
        let numberWord = document.querySelector('.number');
        let mouseWordTwo = document.querySelector('.mouse');
        let ranWordTwo = document.querySelector('.ran2');
        let mouseWordThree = document.querySelector('.mouse');
        let ranWordThree = document.querySelector('.ran2');
        let clockWordThree = document.querySelector('.clock2');
        let clockWordFour = document.querySelector('.clock2');
        let numberWordTwo = document.querySelector('.number2');
        let flewWord = document.querySelector('.flew');

        //output
        let paragraphMouse = document.querySelector('.mouseWord');
        let paragraphRan = document.querySelector('.ranWord');
        let paragraphClock = document.querySelector('.clockWord');
        let paragraphClockTwo = document.querySelector('.clockWordTwo');
        let paragraphNumber = document.querySelector('.numberWord');
        let paragraphMouseTwo = document.querySelector('.mouseWordTwo');
        let paragraphRanTwo = document.querySelector('.ranWordTwo');
        let paragraphMouseThree = document.querySelector('.mouseWordThree');
        let paragraphRanThree = document.querySelector('.ranWordThree');
        let paragraphClockThree = document.querySelector('.clockWordThree');
        let paragraphClockFour = document.querySelector('.clockWordFour');
        let paragraphNumberTwo = document.querySelector('.numberWordTwo');
        let paragraphFlew = document.querySelector('.flewWord');

        //properly filled story
        paragraphMouse.textContent = mouseWord.value;
        paragraphRan.textContent = ranWord.value;
        paragraphClock.textContent = clockWord.value;
        paragraphClockTwo.textContent = clockWordTwo.value;
        paragraphNumber.textContent = numberWord.value;
        paragraphMouseTwo.textContent = mouseWordTwo.value;
        paragraphRanTwo.textContent = ranWordTwo.value;
        paragraphMouseThree.textContent = mouseWordThree.value;
        paragraphRanThree.textContent = ranWordTwo.value;
        paragraphClockThree.textContent = clockWordThree.value;
        paragraphClockFour.textContent = clockWordFour.value;
        paragraphNumberTwo.textContent = numberWordTwo.value;
        paragraphFlew.textContent = flewWord.value;

        storyForm.style.display = 'none';

        storyBlock.style.display = 'block';

        mapDisplay.style.display = 'block';

        story.style.display = 'block';
    }

</script>

</body>

</html>
