<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Muffin Man</title>
    <link href="witLibsJr.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Yatra One">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=New Amsterdam">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Russo One">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bungee">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bungee Shade">
</head>


<body>

<div class="container">

    <nav>
        <h1>Wit Libs Jr.</h1>
        <a id="home" href="witLibsJr.html">Home</a>
        <a id="rules" href="rulesWitLibsJr.html">Rules</a>
        <a id="about" href="aboutWitLibsJr.html">About</a>
        <a id="storyBook" href="storyBookWitLibsJr.html">Story Book!</a>
    </nav>

    <div class="block" id="storyblock">

        <div class="list" id="storyList">
            <div class="stickyTop" id="stickyStoryList">
                <h2 class="storyInputTitle" >The Muffin Man</h2>
            </div>

            <form class="storyInput_WitLibsJr" id="muffinManStory">
                <div>
                    <label>Noun</label>
                    <input type="text" class=muffin>
                </div>
                <div>
                    <label>Noun</label>
                    <input type="text" class=man>
                </div>
                <div>
                    <label>Verb (Dynamic -s)</label>
                    <input type="text" class=lives>
                </div>
                <div>
                    <label>Name of Street</label>
                    <input type="text" class=drury>
                </div>

                <div class="formButtons" id="buttonsMuffinMan">
                    <button type="reset" class="resetButton" id="reset">Reset</button>
                    <button type="button" class="createButton" id="create" onclick="createStory()">Create</button>
                </div>

            </form>


            <div class="storyBlock" id="createStoryMuffinMan">

                <div class="mapBackground">

                    <p class="paragraph" id="muffinManParagraph">
                        Do you know the <span class="muffinWord"></span> <span class="manWord"></span>,<br>
                        the <span class="muffinWordTwo"></span> <span class="manWordTwo"></span>,
                        the <span class="muffinWordThree"></span> <span class="manWordThree"></span>?<br>
                        Do you know the <span class="muffinWordFour"></span> <span class="manWordFour"></span>,<br>
                        who <span class="livesWord"></span> on <span class="druryWord"></span> lane?

                        <!--            Oh Yes, I know the muffin man,-->
                        <!--            The muffin man, the muffin man,-->
                        <!--            Yes, I know the muffin man,-->
                        <!--            Who lives in Drury Lane. </p>-->

                    </p>

                    <div class="storyButtons" id="storyButtonsMuffinMan">
                        <button type="submit">Save</button>
                        <button type="reset" onclick="returnToForm">Play Again</button>
                        <button type="button">Return to Stories</button>
                    </div>

                </div>

            </div>

        </div>


    </div>

</div>


<script>

    function createStory() {


        //generated story variable
        let storyBlock = document.querySelector('.storyBlock');
        let mapDisplay = document.querySelector('.mapBackground');
        let story = document.querySelector('.paragraph');
        let storyForm = document.querySelector('.storyInput_WitLibsJr');

        //input
        let muffinWord = document.querySelector('.muffin');
        let manWord = document.querySelector('.man');
        let muffinWordTwo = document.querySelector('.muffin');
        let manWordTwo = document.querySelector('.man');
        let muffinWordThree = document.querySelector('.muffin');
        let manWordThree = document.querySelector('.man');
        let muffinWordFour = document.querySelector('.muffin');
        let manWordFour = document.querySelector('.man');
        let livesWord = document.querySelector('.lives');
        let druryWord = document.querySelector('.drury');

        //output
        let paragraphMuffin = document.querySelector('.muffinWord');
        let paragraphMan = document.querySelector('.manWord');
        let paragraphMuffinTwo = document.querySelector('.muffinWordTwo');
        let paragraphManTwo = document.querySelector('.manWordTwo');
        let paragraphMuffinThree = document.querySelector('.muffinWordThree');
        let paragraphManThree = document.querySelector('.manWordThree');
        let paragraphMuffinFour = document.querySelector('.muffinWordFour');
        let paragraphManFour = document.querySelector('.manWordFour');
        let paragraphLives = document.querySelector('.livesWord');
        let paragraphDrury = document.querySelector('.druryWord');

        //properly filled story
        paragraphMuffin.textContent = muffinWord.value;
        paragraphMan.textContent = manWord.value;
        paragraphMuffinTwo.textContent = muffinWordTwo.value;
        paragraphManTwo.textContent = manWordTwo.value;
        paragraphMuffinThree.textContent = muffinWordThree.value;
        paragraphManThree.textContent = manWordThree.value;
        paragraphMuffinFour.textContent = muffinWordFour.value;
        paragraphManFour.textContent = manWordFour.value;
        paragraphLives.textContent = livesWord.value;
        paragraphDrury.textContent = druryWord.value;


        storyForm.style.display = 'none';

        storyBlock.style.display = 'block';

        mapDisplay.style.display = 'block';

        story.style.display = 'block';
    }

</script>


</body>



</html>
