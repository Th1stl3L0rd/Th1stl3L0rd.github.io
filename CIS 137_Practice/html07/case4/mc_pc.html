<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MC Order Form</title>
    <link href="mc_styles.css" rel="stylesheet" />
    <link href="mc_forms.css" rel="stylesheet" />
    <link href="mc_guide.html" />
    <link href="mc_pc.html" />
    <link href="mc_review.html" />
    <script src="mc_script.js"></script>
</head>


<body>



    <nav class="navbar" id="top">
    <a href="#" id="main-mc">Millennium Computers</a>
    <div id="links">
        <a href="#">Home</a>
        <a href="mc_guide.html">Guide</a>
        <a href="mc_pc.html">Order</a>
        <a href="mc_review.html">Reviews</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </div>
    </nav>


    <header id="main-header">
    <h1>Order Form</h1>

    </header>


    <form id="cForm" action="http://www.mill_computers.com/orders/process.cgi" method="post">

        <fieldset id="custInfo">
            <p>*Required</p>
            <legend>Customer Information</legend>

            <div class="formRow">
            <label for="fName">First Name*</label>
            <input name="custFirstName" id="fName" type="text" placeholder="Herman" required />
            </div>

            <div class="formRow">
            <label for="lName">Last Name*</label>
            <input name="custLastName" id="lName" type="text" placeholder="Munster" required />
            </div>

            <div class="formRow">
            <label for="street">Street Address*</label>
            <input name="custStreet" id="street" type="text" placeholder="1313 Mockingbird Lane" required />
            </div>

            <div class="formRow">
            <label for="street2">Street Address(2)</label>
            <input name="custStreet2" id="street2" type="text" placeholder="Apt. 13" />
            </div>

            <div class="formRow">
            <label for="city">City*</label>
            <input name="custCity" id="city" type="text" placeholder="Mockingbird Heights" required />
            </div>

            <div class="formRow">
            <label for="state">State*</label>
            <input name="custState" id="state" type="text" placeholder="California" required />
            </div>

            <div class="formRow">
            <label for="zip">ZIP/Postal Code*</label>
            <input name="custZip" id="zip" type="text" placeholder="90210" pattern="^\d{5}$" required />
            </div>

            <div class="formRow">
            <label for="phone">Phone Number*</label>
            <input name="custPhone" id="phone" type="tel" placeholder="123-456-7890" pattern="^\d{10}$|^(\(\d{3}\)\s*)?\d{3}[\s-]?\d{4}$" required />
            </div>

            <div class="formRow">
            <label for="phone2">Phone Number(2)</label>
            <input name="custPhone2" id="phone2" type="tel" placeholder="123-456-7890" />
            </div>

            <div class="formRow">
            <label for="email">Email</label>
            <input name="custEmail" id="email" type="email" placeholder="h_munster@mbird.com" />
            </div>

            <div class="formRow" id="hear">
            <label for="hearAbout">How did you hear about us?</label>
            <select name="custHear" id="hearAbout">
                <option value="select" selected>Select</option>
                <option value="internet">Internet</option>
                <option value="tv">TV</option>
                <option value="radio">Radio</option>
                <option value="mag">Magazine</option>
                <option value="news">Newspaper</option>
                <option value="billBoard">Billboard</option>
                <option value="word">Word of Mouth</option>
                <option value="aliens">Aliens</option>
                <option value="other">Other</option>
            </select>
            </div>

            <div class="formRow" id="mail">

            <label for="mailMe">Add me to your mailing list, please!</label>
            <input name="mailList" id="mailMe" value="yes" type="checkbox" />

            </div>

        </fieldset>

        <fieldset id="custOrder">
            <legend>Product Selection</legend>

            <div class="formRow">
            <label for="pSpeed">Processor Speed</label>
            <select name="pSpeedSelect" id="pSpeed">
                <option value="select" selected>Select</option>
                <option value="ghz3.2">3.2GHz/$</option>
                <option value="ghz4.0">4.0GHz/$$</option>
                <option value="ghz5.2">5.2GHz/$$$</option>
                <option value="ghzLight">Light Speed/$$$$</option>
                <option value="ghzRid">Ridiculous Speed/$$$$$</option>
                <option value="ghzLud">Ludicrous Speed/$Plaid$</option>
            </select>
            </div>

            <div class="formRow">
            <label for="mem">Memory</label>
            <select name="memSelect" id="mem">
                <option value="select" selected>Select</option>
                <option value="gb1">1GB/$</option>
                <option value="gb2">2GB/$$</option>
                <option value="gb4">4GB/$$$</option>
                <option value="gb8">8GB/$$$$</option>
            </select>
            </div>

            <div class="formRow">
            <label for="monitor">Monitor Size</label>
            <select name="monitorSelect" id="monitor">
                <option value="select" selected>Select</option>
                <option value="mon15">15"/$</option>
                <option value="mon17">17"/$$</option>
                <option value="mon19">19"/$$$</option>
                <option value="mon21">21"/$$$$</option>
            </select>
            </div>

            <div class="formRow">
            <label for="hd">Hard Drive</label>
            <select name="hdSelect" id="hd">
                <option value="select" selected>Select</option>
                <option value="hd240gb">240GB/$</option>
                <option value="hd500gb">500GB/$$</option>
                <option value="hd750gb">750GB/$$$</option>
                <option value="hd1tb">1TB/$$$$</option>
            </select>
            </div>

            <div class="formRow" id="dvdBurn">
            <label>DVD Burner</label>
            <span class="optItems">
                <label for="dvdYes">Yes</label>
                <input name="dvd" id="dvdYes" value="yes" type="radio" />
                <label for="dvdNo">No</label>
                <input name="dvd" id="dvdNo" value="no" type="radio" />
            </span>
            </div>

            <div class="formRow" id="tuner">
            <label>Tuner</label>
            <span class="optItems">
                <label for="tunerYes">Yes</label>
                <input name="tuner" id="tunerYes" value="yes" type="radio" />
                <label for="tunerNo">No</label>
                <input name="tuner" id="tunerNo" value="no" type="radio" />
            </span>
            </div>

            <div class="formRow" id="mediaCard">
            <label>Media Card</label>
            <span class="optItems">
                <label for="mcardYes">Yes</label>
                <input name="mcard" id="mcardYes" value="yes" type="radio" />
                <label for="mcardNo">No</label>
                <input name="mcard" id="mcardNo" value="no" type="radio" />
            </span>
            </div>

            <div class="formRow" id="warranty">
            <label for="warr24">Extended Warranty(24 mon.)</label>
            <input name="custWarr24" id="warr24" value="yes" type="checkbox" />
            </div>

            <div class="formRow" id="addComm">
            <label for="infoCommBox">Additional Comments/Info</label>
            <textarea name="addInfoComm" id="infoCommBox"></textarea>
            </div>

            <div class="formRow" id="submit">
            <input type="submit" value="Send Order" />
            <input type="reset" value="Cancel" />
            <input value="Contact Me" onclick="" type="button"/>
            </div>

        </fieldset>

    </form>

    <div id="pageRateContainer">
    <p id="ratePage">Returning Customer?<a href="mc_review.html"> Please rate our services.</a></p>
    </div>

</body>
</html>
