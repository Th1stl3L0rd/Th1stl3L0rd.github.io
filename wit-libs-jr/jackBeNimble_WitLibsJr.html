<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jack Be Nimble</title>
    <link href="witLibsJr.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Yatra One">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=New Amsterdam">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Russo One">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bungee">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bungee Shade">
</head>


<body>

<div class="container">

    <nav>
        <h1>Wit Libs Jr.</h1>
        <a id="home" href="witLibsJr.html">Home</a>
        <a id="rules" href="rulesWitLibsJr.html">Rules</a>
        <a id="about" href="aboutWitLibsJr.html">About</a>
        <a id="storyBook" href="storyBookWitLibsJr.html">Story Book!</a>
    </nav>

    <div class="block" id="storyblock">

        <div class="list" id="storyList">
            <div class="stickyTop" id="stickyStoryList">
                <h2 class="storyInputTitle" >Jack Be Nimble</h2>
            </div>

            <form class="storyInput_WitLibsJr" id="jackBeNimbleStory">
                <div>
                    <label>Name</label>
                    <input type="text" class=jack>
                </div>
                <div>
                    <label>Adj. (Absolute)</label>
                    <input type="text" class=nimble>
                </div>
                <div>
                    <label>Adj. (Absolute)</label>
                    <input type="text" class=quick>
                </div>
                <div>
                    <label>Verb (Dynamic)</label>
                    <input type="text" class=jump>
                </div>
                <div>
                    <label>Noun</label>
                    <input type="text" class=candlestick>
                </div>

                <div class="formButtons" id="buttonsJackBeNimble">
                    <button type="reset" class="resetButton" id="reset">Reset</button>
                    <button type="button" class="createButton" id="create" onclick="createStory()">Create</button>
                </div>
            </form>

            <div class="storyBlock" id="createStoryJackNimble">

                <div class="mapBackground">

                    <p class="paragraph" id="jackNimbleParagraph">
                        <span class="jackWord"> </span> be <span class="nimbleWord"> </span>!<br>
                        <span class="jackWordTwo"> </span> be <span class="quickWord"> </span>!<br>
                        <span class="jackWordThree"> </span> <span class="jumpWord"> </span> over<br>
                        the <span class="candlestickWord"> </span>!
                    </p>

                    <div class="storyButtons" id="storyButtonsJackNimble">
                        <button type="submit">Save</button>
                        <button type="reset" onclick="returnToForm">Play Again</button>
                        <button type="button">Return to Stories</button>
                    </div>

                </div>

            </div>

        </div>


    </div>

</div>

<script>

    function createStory() {


        //generated story variable
        let storyBlock = document.querySelector('.storyBlock');
        let mapDisplay = document.querySelector('.mapBackground');
        let story = document.querySelector('.paragraph');
        let storyForm = document.querySelector('.storyInput_WitLibsJr');

        //input
        let jackWord = document.querySelector('.jack');
        let nimbleWord = document.querySelector('.nimble');
        let jackWordTwo = document.querySelector('.jack');
        let quickWord = document.querySelector('.quick');
        let jackWordThree = document.querySelector('.jack');
        let jumpWord = document.querySelector('.jump');
        let candlestickWord = document.querySelector('.candlestick');

        //output
        let paragraphJack = document.querySelector('.jackWord');
        let paragraphNimble = document.querySelector('.nimbleWord');
        let paragraphJackTwo = document.querySelector('.jackWordTwo');
        let paragraphQuick = document.querySelector('.quickWord');
        let paragraphJackThree = document.querySelector('.jackWordThree');
        let paragraphJump = document.querySelector('.jumpWord');
        let paragraphCandlestick = document.querySelector('.candlestickWord');

        //properly filled story
        paragraphJack.textContent = jackWord.value;
        paragraphNimble.textContent = nimbleWord.value;
        paragraphJackTwo.textContent = jackWordTwo.value;
        paragraphQuick.textContent = quickWord.value;
        paragraphJackThree.textContent = jackWordThree.value;
        paragraphJump.textContent = jumpWord.value;
        paragraphCandlestick.textContent = candlestickWord.value;


        storyForm.style.display = 'none';

        storyBlock.style.display = 'block';

        mapDisplay.style.display = 'block';

        story.style.display = 'block';
    }

</script>

</body>



</html>
