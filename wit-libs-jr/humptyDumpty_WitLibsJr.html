<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Humpty Dumpty</title>
    <link href="witLibsJr.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Yatra One">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=New Amsterdam">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Russo One">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bungee">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bungee Shade">
</head>


<body>

<div class="container">

    <nav>
        <h1>Wit Libs Jr.</h1>
        <a id="home" href="witLibsJr.html">Home</a>
        <a id="rules" href="rulesWitLibsJr.html">Rules</a>
        <a id="about" href="aboutWitLibsJr.html">About</a>
        <a id="storyBook" href="storyBookWitLibsJr.html">Story Book!</a>
    </nav>

    <div class="block" id="storyblock">

        <div class="list" id="storyList">
            <div class="stickyTop" id="stickyStoryList">
                <h2 class="storyInputTitle" >Humpty Dumpty</h2>
            </div>

            <form class="storyInput_WitLibsJr" id="humptyDumptyStory">
                <div>
                    <label>Verb (Past-tense)</label>
                    <input type="text" class=sat>
                </div>
                <div>
                    <label>Noun</label>
                    <input type="text" class=wall>
                </div>
                <div>
                    <label>Adj. (Absolute)</label>
                    <input type="text" class=great>
                </div>
                <div>
                    <label>Verb (Dynamic)</label>
                    <input type="text" class=fall>
                </div>
                <div>
                    <label>Noble Person</label>
                    <input type="text" class=king>
                </div>
                <div>
                    <label>Noun (Plural)</label>
                    <input type="text" class=horses>
                </div>
                <div>
                    <label>Noun (Plural)</label>
                    <input type="text" class=men>
                </div>

                <div class="formButtons" id="buttonsHumptyDumpty">
                    <button type="reset" class="resetButton" id="reset">Reset</button>
                    <button type="button" class="createButton" id="create"  onclick="createStory()">Create</button>
                </div>
            </form>

            <div class="storyBlock" id="createStoryHumptyDumpty">

                <div class="mapBackground">

                    <p class="paragraph" id="humptyDumptyParagraph">
                        Humpty Dumpty <span class="satWord"></span> on a <span class="wallWord"></span>,<br>
                        Humpty Dumpty had a <span class="greatWord"></span> <span class="fallWord"></span>.<br>
                        All the <span class="kingWord"></span>'s <span class="horsesWord">
                        </span> and all the <span class="kingWordTwo"></span>'s <span class="menWord"></span>,
                        couldn't put Humpty together again.
                    </p>

                    <div class="storyButtons" id="storyButtonsHumpty">
                        <button type="submit">Save</button>
                        <button type="reset" onclick="returnToForm">Play Again</button>
                        <button type="button">Return to Stories</button>
                    </div>

                </div>

            </div>

        </div>


    </div>

</div>

</div>

<script>

    function createStory() {


        //generated story variable
        let storyBlock = document.querySelector('.storyBlock');
        let mapDisplay = document.querySelector('.mapBackground');
        let story = document.querySelector('.paragraph');
        let storyForm = document.querySelector('.storyInput_WitLibsJr');

        //input
        let satWord = document.querySelector('.sat');
        let wallWord = document.querySelector('.wall');
        let greatWord = document.querySelector('.great');
        let fallWord = document.querySelector('.fall');
        let kingWord = document.querySelector('.king');
        let horsesWord = document.querySelector('.horses');
        let kingWordTwo = document.querySelector('.king');
        let menWord = document.querySelector('.men');

        //output
        let paragraphSat = document.querySelector('.satWord');
        let paragraphWall = document.querySelector('.wallWord');
        let paragraphGreat = document.querySelector('.greatWord');
        let paragraphFall = document.querySelector('.fallWord');
        let paragraphKing = document.querySelector('.kingWord');
        let paragraphHorses = document.querySelector('.horsesWord');
        let paragraphKingTwo = document.querySelector('.kingWordTwo');
        let paragraphMen = document.querySelector('.menWord');

        //properly filled story
        paragraphSat.textContent = satWord.value;
        paragraphWall.textContent = wallWord.value;
        paragraphGreat.textContent = greatWord.value;
        paragraphFall.textContent = fallWord.value;
        paragraphKing.textContent = kingWord.value;
        paragraphHorses.textContent = horsesWord.value;
        paragraphKingTwo.textContent = kingWordTwo.value;
        paragraphMen.textContent = menWord.value;


        storyForm.style.display = 'none';

        storyBlock.style.display = 'block';

        mapDisplay.style.display = 'block';

        story.style.display = 'block';
    }

</script>



</body>



</html>
